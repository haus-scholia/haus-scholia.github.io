---
layout: default
title: "Roster :: Haus Scholia"
---

<div id="roster">
	<h1>Roster</h1>
    <ul id="rosterlist">
    	{% for post in site.categories['roster'] reversed %}
			<li>
			<p>
				<a href="{{ post.url }}"><strong>{{ post.title }}</strong></a>
				{% if post.role != null %}
				{{ post.role }} & {{ post.rank }} of Scholia
				{% else %}
				{{ post.rank }} of Scholia
				{% endif %}
				<br />
			</p>
			</li>
    	{% endfor %}
    </ul>
</div>
