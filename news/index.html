---
layout: default
title: "News :: Haus Of Scholia"
---

<div id="home">
  <h1>News</h1>
  <ul class="posts">
    {% for post in site.categories['news'] %}
      <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
</div>
